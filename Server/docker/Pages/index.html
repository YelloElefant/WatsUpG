<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles/index.css">
   <title>WatsUpG</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
   <div id="contentWrapper">
      <div id="contentLeft">
         <div id="sidebarWrapper">
            <div id="sidebar">
               <div id="sidebarHeader">
                  <h1 id="sidebarTitle">WatsUpG</h1>
               </div>
               <div id="sidebarContent">
                  <a href="#" class="sidebarLink" id="dashboardLink">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="icon" aria-hidden="true" role="img">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="3" y1="9" x2="21" y2="9"></line>
                        <line x1="9" y1="21" x2="9" y2="9"></line>
                     </svg>
                     <span class="linkSpan">Dashboard</span>
                  </a>
                  <a href="#" class="sidebarLink" id="clientsLink">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="icon" aria-hidden="true" role="img">
                        <line x1="22" y1="12" x2="2" y2="12"></line>
                        <path
                           d="M5.45 5.11 2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z">
                        </path>
                        <line x1="6" y1="16" x2="6.01" y2="16"></line>
                        <line x1="10" y1="16" x2="10.01" y2="16"></line>
                     </svg>
                     <span class="linkSpan">Clients</span>
                  </a>
                  <a href="#" class="sidebarLink" id="notificationsLink">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="icon" aria-hidden="true" role="img">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                     </svg>
                     <span class="linkSpan">Notifications</span>
                  </a>
                  <a href="#" class="sidebarLink" id="settingsLink">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="icon" aria-hidden="true" role="img">
                        <path
                           d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z">
                        </path>
                        <circle cx="12" cy="12" r="3"></circle>
                     </svg>
                     <span class="linkSpan">Settings</span>
                  </a>
               </div>
            </div>
         </div>
      </div>
      <div id="contentRight">
         <div id="clientsWrapper">
            <div id="clients">
               <div class="clientCard">
                  <div class="clientHead">
                     <div class="clientImage">
                        <svg width="50px" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                           stroke="#e6edf3">
                           <path fill-rule="evenodd" clip-rule="evenodd"
                              d="M2 6C2 4.34315 3.34315 3 5 3H19C20.6569 3 22 4.34315 22 6V15C22 16.6569 20.6569 18 19 18H13V19H15C15.5523 19 16 19.4477 16 20C16 20.5523 15.5523 21 15 21H9C8.44772 21 8 20.5523 8 20C8 19.4477 8.44772 19 9 19H11V18H5C3.34315 18 2 16.6569 2 15V6ZM5 5C4.44772 5 4 5.44772 4 6V15C4 15.5523 4.44772 16 5 16H19C19.5523 16 20 15.5523 20 15V6C20 5.44772 19.5523 5 19 5H5Z" />
                        </svg>
                     </div>
                     <div class="clientName">
                        <span>Client Name</span>
                     </div>
                  </div>
                  <div class="clientInfo">
                     <div class="clientInfoBox">
                        <span class="clientInfoBoxName">Host Name</span>
                        <span class="clientInfoBoxContent"></span>
                     </div>
                     <div class="clientInfoBox">
                        <span class="clientInfoBoxName">Network name</span>
                        <span class="clientInfoBoxContent"></span>
                     </div>
                     <div class="clientInfoBox">
                        <span class="clientInfoBoxName">Pub IP</span>
                        <span class="clientInfoBoxContent">XXX.XXX.XXX.XXX</span>
                     </div>
                     <div class="clientInfoBox">
                        <span class="clientInfoBoxName">Priv IP</span>
                        <span class="clientInfoBoxContent">XXX.XXX.XXX.XXX</span>
                     </div>
                     <div class="clientInfoBox">
                        <span class="clientInfoBoxName">CPU usage</span>
                        <span class="clientInfoBoxContent">XXX%</span>
                     </div>
                     <div class="clientInfoBox">
                        <span class="clientInfoBoxName">Ram usage</span>
                        <span class="clientInfoBoxContent">XXX%</span>
                     </div>
                     <div class="clientInfoBox">
                        <span class="clientInfoBoxName">Up time</span>
                        <span class="clientInfoBoxContent"></span>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script src="./scripts/index.js"></script>
</body>

</html>

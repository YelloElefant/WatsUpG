version: "3"
services:
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "2525:80"
    networks:
      - internal
    volumes:
      - ../Data/:/var/www/html/
      - /logs/nginx:/var/log/nginx/+
    restart: unless-stopped
  php:
    image: php:fpm-alpine
    build: ./
    networks:
      - internal
    volumes:
      - ./data/:/var/www/html
    restart: unless-stopped

networks:
  internal:
    driver: bridge
